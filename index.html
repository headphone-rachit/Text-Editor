<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <script type="text/javascript" src="index.js"></script>
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/Alignment.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/lists.css">
    <link rel="stylesheet" href="./css/font-elements.css">
</head>

<body>
    <div class="outerContainer">
        <div class="sidebar">
            <div id="icon"></div>
            <div id="templates">
                <div id="temImg"></div>
                <span>templates</span>
            </div>
        </div>

        <div id="container">

            <div class="header">
                <div id="profileImg"></div>
                <div id="projectName"><img src="./img/Icon-dropdown.svg" alt="Arrow"><span contenteditable="true">Editing Project Heading</span></div>
            </div>

            <fieldset>


                <!-- Undo and Redo Start -->

                <button class="fontStyle redo-apply" onclick="document.execCommand( 'redo',false,null);">
                    <redo></redo>
                </button>
                <button class="fontStyle undo-apply" onclick="document.execCommand( 'undo',false,null);">
                    <undo></undo>
                </button>

                <!-- Undo and redo ends -->

                <div class="seperator"></div>

                <!-- General Buttons Start -->

                <button class="fontStyle italic" id="italic-btn" onclick="makeItalic('italic-btn')"
                    title="Italicize Highlighted Text">
                </button>

                <button class="fontStyle bold" id="bold-button" onclick="makeBold('bold-button')"
                    title="Bold Highlighted Text">
                </button>

                <button class="fontStyle underline" id="underline-btn" onclick="makeUnderline('underline-btn')">
                </button>

                <button class="fontStyle strikethrough" id="strike-btn" onclick="makeStrikeThrough('strike-btn')">
                    <strikethrough></strikethrough>
                </button>

                <!-- General Buttons End -->

                <div class="seperator"></div>

                <!-- Fonts Start  -->

                <select id="input-font" class="input" onchange="changeFont (this);">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Sans serif">Sans serif</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Palatino">Palatino</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                </select>

                <!-- Fonts end  -->


                <!-- font size start -->
                <select id="fontSize" onclick="changeSize()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <!-- font size end -->

                <div class="seperator"></div>

                <!-- Alignment Start -->


                <button class="fontStyle align-left" onclick="document.execCommand( 'justifyLeft',false,null);">
                    <justifyLeft></justifyLeft>
                </button>

                <button class="fontStyle align-center" onclick="document.execCommand( 'justifyCenter',false,null);">
                    <justifyCenter></justifyCenter>
                </button>
                <button class="fontStyle align-right" onclick="document.execCommand( 'justifyRight',false,null);">
                    <justifyRight></justifyRight>
                </button>
                <button class="fontStyle align-full" onclick="document.execCommand( 'justifyFull',false,null);">
                    <justifyFull></justifyFull>
                </button>


                <!-- Alignment End -->

                <div class="seperator"></div>

                <!-- Lists Start  -->

                <button class="fontStyle orderedlist" onclick="document.execCommand('insertOrderedList', false, null);">
                    <insertOrderedList></insertOrderedList>
                </button>
                <button class="fontStyle unorderedlist"
                    onclick="document.execCommand('insertUnorderedList',false, null)">
                    <insertUnorderedList></insertUnorderedList>
                </button>

                <!-- Lists End  -->

                <div class="seperator"></div>

                <!-- Coloring Start  -->

                <div id="font-color">
                    <div style="font-size: 2vw;">A</div>
                    <input class="color-apply" type="color" onchange="chooseColor()" id="myColor">
                </div>

                <div id="highlighter">
                    <label for="myhighlight"><img src="./img/Icon-highlighter.svg" alt="n"></label>
                    <input class="color-apply" type="color" onchange="choosehighlight()" id="myhighlight">
                </div>

                <!-- Coloring End  -->

            </fieldset>
            <div id="editorCover">
                <div id="editor1" contenteditable="true" data-text="Start Writing ......."></div>
            </div>


        </div>
    </div>



</body>

</html>
